<!DOCTYPE html>
<html lang="pt-br">

	<head>
		<meta charset="utf-8">

		<title>Calculos</title>

		<script type="text/javascript">

			
		var num1 = prompt('Valor A:');	
		var num2 = prompt('Valor B:');

		// parseInt
		num1 = parseInt(num1);
		num2 = parseInt(num2);

		// parseFloat

		num1 = parseFloat(num1);
		num2 = parseFloat(num2);

			//+
		document.write('A soma entre ' + num1 + ' e ' + num2 +'  é: ' + (num1 + num2) + '<br>');
			// -
		document.write('A subtração entre ' + num1 + ' e ' + num2 +'  é: ' + (num1 - num2) + '<br>');
			//*
		document.write('A multiplicaçãp entre ' + num1 + ' e ' + num2 +'  é: ' + (num1 * num2) + '<br>');
			// /
		document.write('A divisão entre ' + num1 + ' e ' + num2 +'  é: ' + (num1 / num2) + '<br>');
			// %
		document.write('A modulo entre ' + num1 + ' e ' + num2 +'  é: ' + (num1 % num2) + '<br>');
			// ++
		document.write('A incremento de ' + num1 + ' é:' +(++num1) + '<br>');
		   // --
		document.write('A decremento de ' + num2 + ' é:' +(--num2) + '<br>');   	

		</script>

	</head>

	<body>

	</body>

</html>
