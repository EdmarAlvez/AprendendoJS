<!DOCTYPE html>
<html lang="pt-br">
	<head>
	<meta charset="utf-8">

	<title>funções</title>

	<script type="text/javascript">
		
		function caulculaAreaTerreno(largura, comprimento){


			largura = parseFloat(largura);
			comprimento = parseFloat(comprimento);
			var area = largura * comprimento;
			return area;
		}
		
		var largura = prompt("Digite a largura do terreno");
		var comprimento = prompt("Digite o comprimento do terreno");

		var areaTerreno = caulculaAreaTerreno (largura, comprimento);
		document.write("O terreno possui " + areaTerreno + " metros quadrados !");

	</script>

	</head>

	<body>

	</body>
</html>
