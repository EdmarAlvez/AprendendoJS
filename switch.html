<!DOCTYPE html>
<html lang="pt-br">

	<head>
		<meta charset="utf-8">

		<title>Switch</title>

		<script type="text/javascript">

			var opcao = 2

			switch(opcao){
				case 1:
				// se a opção =1
				document.write('opção 1');
					break;

				case 2:
				// se opção =2
				document.write('opção 2');
					break;

				default:
				// opção não for encontrada
				document.write('opção nao encontrada');
					break;

			}

	

		</script>

	</head>

	<body>

	</body>

</html>
